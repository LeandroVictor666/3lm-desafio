
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../{{assets_dir}}js/app.js"></script>
    <link rel="stylesheet" href="../{{assets_dir}}css/style.css">
    <link rel="stylesheet" href="../{{css_base}}">
    <title>3LM</title>
</head>
<body>
    {% include 'layout/header.html' %}
    <div class="update-role-main-container">
        <div class="update-role-container">
            <header>
                <p>Editar Cargo</p>
            </header>
            <div class="horizontal-line"></div>
            <form class="body" id="update-role-form">
                <p>ID: {{role_data.id}}</p>
                <div class="horizontal-line"></div>
                <p>Nome: {{role_data.name}}</p>
                <input type="text" id="role-name-input" placeholder="Insira o novo nome do cargo" autocomplete="off">
                <div class="horizontal-line"></div>
                <p>Descrição: {{role_data.description}}</p>
                <input type="text" id="role-description-input" placeholder="Insira o novo nome da descrição" autocomplete="off">
                <div class="horizontal-line"></div>
                <button id="submit-changes">Confirmar mudança</button>
            </form>
        </div>
    </div>
</body>
</html>
